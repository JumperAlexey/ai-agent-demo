name: Java CI with Coverage → Publish to /docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Требуются права на запись в репозиторий (для коммита в main)
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # нужен для push от имени GitHub Actions

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit and JaCoCo
        run: |
          mkdir -p tools
          curl -L https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar \
               -o tools/junit-platform-console.jar
          curl -L https://repo1.maven.org/maven2/org/jacoco/jacoco/0.8.10/jacoco-0.8.10.zip \
               -o tools/jacoco.zip
          unzip tools/jacoco.zip -d tools/

      - name: Compile source and test code
        run: |
          mkdir -p build/classes
          javac -d build/classes src/*.java test/*.java

      - name: Run tests with JaCoCo coverage
        run: |
          java \
            -javaagent:tools/jacoco-0.8.10/lib/jacocoagent.jar=destfile=build/jacoco.exec \
            -cp "build/classes:tools/junit-platform-console.jar" \
            org.junit.platform.console.ConsoleLauncher \
            --select-class=AIAgentTest \
            --details=summary

      - name: Generate JaCoCo HTML report to /docs
        run: |
          mkdir -p docs
          java -jar tools/jacoco-0.8.10/lib/jacococli.jar report build/jacoco.exec \
            --classfiles build/classes \
            --sourcefiles src \
            --html docs

      - name: Commit and push coverage report to main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update coverage report [skip ci]") && git push