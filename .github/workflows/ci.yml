name: Java CI with Maven, JaCoCo and GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # требуется для коммита отчёта обратно в main

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'  # кэширует ~/.m2/repository между запусками

      - name: Build project and run tests with Maven
        run: mvn -B clean test

      - name: Generate JaCoCo coverage report
        run: mvn -B jacoco:report

      - name: Verify coverage report exists
        run: |
          if [ ! -f "target/site/jacoco/index.html" ]; then
            echo "❌ JaCoCo report not found!"
            exit 1
          fi
          echo "✅ JaCoCo report generated successfully."

      - name: Publish coverage report to /docs in main branch
        run: |
          # Копируем отчёт в docs/
          mkdir -p docs
          cp -r target/site/jacoco/* docs/
          
          # Настраиваем Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Добавляем и коммитим только если есть изменения
          git add docs/
          if ! git diff --quiet --cached; then
            git commit -m "chore: update coverage report [skip ci]"
            git push
          else
            echo "ℹ️ No changes in coverage report. Skipping commit."
          fi